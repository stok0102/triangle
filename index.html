<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container well col-sm-6 col-sm-offset-3">
      <h1>Triangle Tracker</h1>
      <h4>Enter three lengths for the sides of a triangle:</h4>
      <form class="form-group container">
        <div id="first">
        <label for="side1">Side 1:</label>
        <input type="number" id="side1">
        </div>
        <div id="second">
        <label for="side2">Side 2:</label>
        <input type="number" id="side2">
        </div>
        <div id="third">
        <label for="side3">Side 3:</label>
        <input type="number" id="side3">
        </div>
        <button type="submit" class="btn">Tell me about this triangle</button>
      </form>

      <span id="result"></span>
    </div>


  </body>
</html>
